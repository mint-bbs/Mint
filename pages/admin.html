<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管理ページ - {{metadata.name}}</title>

    <meta name="robots" content="noindex" />

    <script src="/static/js/bulma-toast.min.js"></script>
    <script src="/static/js/admin.js"></script>

    <link rel="stylesheet" href="/static/css/animate.min.css" />
    <link rel="stylesheet" href="/static/css/bulma.min.css" />
    <link rel="stylesheet" href="/static/css/admin.css" />
  </head>
  <body>
    <section class="section" data-theme="light">
      <div class="container">
        <div class="center">
          <img
            src="{{request.base_url}}static/img/mint.png"
            alt="mint bbs"
            class="logo"
          />
        </div>

        <div class="table">
          <div class="td">
            <h1 class="title">ログイン</h1>
            <p class="head">
              管理者ページへログインするには、ユーザー名とパスワードを入力してください。
            </p>

            <form id="postForm">
              <div class="formInput">
                ユーザー名：<input
                  type="text"
                  name="username"
                  size="19"
                  class="input"
                  required
                />
                パスワード：<input
                  type="password"
                  name="password"
                  size="19"
                  class="input"
                  required
                />
              </div>
              <button
                class="button is-fullwidth is-primary mt-3"
                id="submit"
                type="submit"
              >
                ログイン
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
