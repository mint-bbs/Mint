<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ bbs_name }} - {{ settings.name }}</title>

		<meta property="og:url" content="{{ settings.ssloption }}://{{ host }}/{{ bbs_id }}/" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="{{ bbs_name }}" />
		<meta property="og:description" content="{{ description }}" />
		<meta property="og:site_name" content="{{ settings.name }}" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link href="/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="thread_member_count">
			<span id="member_count"></span> <br>
			<span id="global_member_count"></span>
		</div>

		<div class="ue">
			<h1>{{ bbs_name }}</h1>
			<p>{{ description }}</p>
		</div>

		<div class="threads">
			{% for thread in threads %}
				<span>{{ loop.index }} ：<a href="/test/read.cgi/{{ bbs_id }}/{{ thread.id }}/">{{ thread.title }} ({{ thread.count }})</a></span> <br />
			{% endfor %}
		</div>

		<div class="kakikomi">
			<form method="post" action="/test/bbs.cgi">
				<b>スレッドを作成</b> <input type="submit" name="submit" value="新規スレッド作成" /> <br>
				<label>タイトル: <input type="text" name="subject" placeholder="スレッドのタイトル" /></label> <br>
				<label>名前: <input type="text" name="FROM" placeholder="{{ anonymous_name }}" value="{{ request.cookies.NAME }}" /></label>
				<label>メール: <input type="mail" name="mail" placeholder="省略可" value="{{ request.cookies.MAIL }}" /></label> <br/>
				<label>内容: <br><textarea name="MESSAGE" style="width:auto;height:90px" cols="60" rows="5"></textarea></label>
				<input type="hidden" name="bbs" value="{{ bbs_id }}">
				<input type="hidden" name="if_utf8" value="true" />
			</form>
		</div>

		<div class="verinfo">
			Mint v{{ ver.ver }}(build num {{ ver.buildnum }}) - CodeName "{{ ver.codename }}"<br>
			<a href="https://github.com/revival-2ch-project/Mint" target="_blank">Mintはオープンソースで開発しています。あなたも開発に参加してみませんか？</a>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
		<script>
			const socket = io('{{settings.ssloption}}://{{host}}');

			socket.on('connect', () => {
				console.log('connection successful');
				socket.emit('join_room', '{{bbs_id}}');
			});

			socket.on('count_event', (data) => {
				console.log('Received count_event:', data);
				let member_count = document.getElementById("member_count");
				member_count.innerHTML = "現在"+data["clients"]+"人が閲覧中！<br>サーバー全体では"+data["global_count"]+"人が閲覧中！";
			});

			socket.on('global_count_event', (data) => {
				console.log('Received global_count_event:', data);
				let member_count = document.getElementById("global_member_count");
				member_count.innerHTML = "サーバー全体では"+data["global_count"]+"人が閲覧中！";
			});
		</script>
	</body>
</html>
