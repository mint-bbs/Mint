<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ bbs_name }} - Mint</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link href="/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="ue">
			<h1>{{ bbs_name }}</h1>
			<p>{{ description }}</p>
		</div>

		<div class="threads">
			{% for thread in threads %}
				<span>{{ loop.index }} ：<a href="/test/read.cgi/{{ bbs_id }}/{{ thread.id }}/">{{ thread.title }} ({{ thread.count }})</a></span> <br />
			{% endfor %}
		</div>

		<div class="kakikomi">
			<form method="post" action="/test/bbs.cgi">
				<b>スレッドを作成</b> <input type="submit" value="スレッドを作成！" /> <br>
				<label>タイトル: <input type="text" name="subject" placeholder="スレッドのタイトル" /></label> <br>
				<label>名前: <input type="text" name="FROM" placeholder="{{ anonymous_name }}" /></label>
				<label>メール: <input type="mail" name="mail" placeholder="省略可" /></label> <br/>
				<label>内容: <br><textarea name="MESSAGE" cols="60" rows="5"></textarea></label>
				<input type="hidden" name="bbs" value="{{ bbs_id }}">
			</form>
		</div>

		<div class="verinfo">
			Mint v{{ ver.ver }}(build num {{ ver.buildnum }}) - CodeName "{{ ver.codename }}"
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
