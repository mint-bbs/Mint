<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ bbs_name }} - {{ settings.name }}</title>

		<meta property="og:url" content="{{ settings.ssloption }}://{{ host }}/{{ bbs_id }}/" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="{{ bbs_name }}" />
		<meta property="og:description" content="{{ description }}" />
		<meta property="og:site_name" content="{{ settings.name }}" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link href="/css/style.css" rel="stylesheet">
	</head>
	<body style="padding: 10px;">
		<div class="thread_member_count">
			<span id="member_count"></span> <br>
			<span id="global_member_count"></span>
		</div>

		<div class="ue">
			<h1>{{ settings.name }}</h1>
		</div>

		<div class="boardlist">
			{% for bbs in bbses %}
				<div class="div"><a href="/{{ bbs.id }}/">{{ bbs.bbs_name }}</a></div>
			{% endfor %}
		</div>

		<div class="verinfo">
			Mint v{{ ver.ver }} - CodeName "{{ ver.codename }}"<br>
			<a href="https://github.com/revival-2ch-project/Mint" target="_blank">Mintはオープンソースで開発しています。あなたも開発に参加してみませんか？</a>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
		<script>
			const socket = io('{{settings.ssloption}}://{{host}}');

			socket.on('connect', () => {
				console.log('connection successful');
				socket.emit('join_room', 'tokubetu__index_html');
			});

			socket.on('count_event', (data) => {
				console.log('Received count_event:', data);
				let member_count = document.getElementById("member_count");
				member_count.innerHTML = "現在"+data["clients"]+"人が閲覧中！";
			});

			socket.on('global_count_event', (data) => {
				console.log('Received global_count_event:', data);
				let member_count = document.getElementById("global_member_count");
				member_count.innerHTML = "サーバー全体では"+data["global_count"]+"人が閲覧中！";
			});
		</script>
	</body>
</html>
